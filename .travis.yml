os: linux
language: android
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-21
    - android-24
    - sys-img-armeabi-v7a-android-21
    - extra-android-m2repository

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - travis_wait (cd example && npm install)

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - sleep 60
  - adb shell input keyevent 82 &
  - appium &

script:
  - cd example
  - npm run build
  - npm run test
