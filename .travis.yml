matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode7.3
    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      android:
        components:
          - platform-tools
          - tools
          - build-tools-24.0.2
          - android-24
          - sys-img-armeabi-v7a-android-21
          - extra-android-m2repository

cache:
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - example/node_modules

before_cache: .ci/before-cache.sh
before_install: . .ci/before-install.sh
install: . .ci/install.sh
before_script: .ci/before-ci.sh
script: .ci/ci.sh
