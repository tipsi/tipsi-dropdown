matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8
    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      android:
        components:
          - platform-tools
          - tools
          - build-tools-24.0.2
          - android-24
          - sys-img-armeabi-v7a-android-21
          - extra-android-m2repository

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -rf example/node_modules/tipsi-dropdown

cache:
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - example/node_modules

before_install:
  - nvm install stable

install: scripts/install.sh

before_script: scripts/before-ci.sh

script: scripts/ci.sh
