matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8
    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      android:
        components:
          - platform-tools
          - tools
          - build-tools-24.0.2
          - android-24
          - sys-img-armeabi-v7a-android-21
          - extra-android-m2repository

before_cache: scripts/before-cache.sh

cache:
  directories:
    - $HOME/.nvm
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - example/node_modules

before_install:
   - nvm install stable
   - scripts/before-install.sh
install: scripts/install.sh

before_script: scripts/before-ci.sh
script: scripts/ci.sh
